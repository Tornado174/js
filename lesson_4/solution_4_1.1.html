<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-wodth, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            'use strict'

            function Product(name, price) {
                this.name = name;
                this.price = price;
            }

            Product.prototype.make25PercentDiscount = function() {
                this.price *= 0.75;
            }

            let obj1 = new Product('applewatch', 100000);
            obj1.make25PercentDiscount();
            console.log(obj1);


            class Product1 {
                constructor(name, price) {
                    this.name = name;
                    this.price = price;
                }

                make25PercentDiscount1() {
                    this.price *= 0.75;
                }
            }

            let obj2 = new Product1('apple', 50000);
            obj2.make25PercentDiscount1();
            console.log(obj2);
        </script>
    </body>
</html>
