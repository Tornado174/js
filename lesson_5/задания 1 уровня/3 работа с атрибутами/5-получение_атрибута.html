<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Задание. Выведите в консоль значение атрибутов data-dismiss
    и aria-label с помощью метода getAttribute. -->

    <script>
        'use strict'

        function func(cls, val) {
            return cls.getAttribute(val);
        }

        let tmp = document.getElementsByClassName("close").item(0);

        console.log(func(tmp, "data-dismiss"));
        console.log(func(tmp, "aria-label"))
    </script>
</body>

</html>
